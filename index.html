<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Laura & Ra√∫l ¬∑ 27¬∑06¬∑2026</title>
<meta name="description" content="Invitaci√≥n de boda de Laura y Ra√∫l" />

<style>
:root {
  --verde:#5c7d62;
  --crema:#f6f2ec;
  --dorado:#cfa670;
  --texto:#2f2f2f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:var(--crema);
  color:var(--texto);
  overflow:hidden; /* evita scroll global en PC */
}

/* Pantallas */
.pantalla{
  min-height:100vh;
  display:none;
  padding:1.5rem 1.2rem;
  text-align:center;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:absolute;
  inset:0;
  background:var(--crema);
  transition:transform .5s ease,opacity .5s ease;
}

.pantalla.activa{display:flex}
.pantalla.salida{transform:translateX(-100%);opacity:0}

h1,h2{color:var(--verde)}
h1{font-size:2.2rem}
h2{font-size:1.5rem}
p{max-width:560px;line-height:1.5;margin-top:.8rem}

/* BOTONES */
button{
  margin-top:1rem;
  padding:.7rem 1.4rem;
  border-radius:999px;
  border:none;
  background:var(--verde);
  color:#fff;
  font-size:1rem;
  cursor:pointer
}

.secundario{
  background:transparent;
  color:var(--verde);
  border:2px solid var(--verde)
}

/* IM√ÅGENES PRINCIPALES ‚Äî AJUSTE CLAVE */
.imagen-principal{
  width:100%;
  max-width:380px;
  max-height:45vh;
  object-fit:contain;
  margin:1rem 0;
}

/* En PC reducimos a√∫n m√°s */
@media (min-width: 900px){
  .imagen-principal{
    max-width:320px;
    max-height:30vh;
  }
}

/* RESTO */
.contador{font-size:1.3rem;font-weight:700;margin-top:.6rem}
iframe.mapa{
  width:100%;
  max-width:640px;
  height:300px;
  border:0;
  border-radius:1rem;
  margin-top:1rem
}

/* Timeline */
.timeline{max-width:520px;margin:1.5rem auto;text-align:left}
.timeline div{margin-bottom:.8rem}
.timeline span{font-weight:700}

/* MEN√ö */
#menuBtn{
  position:fixed;top:1rem;right:1rem;
  padding:.7rem 1.2rem;
  border-radius:999px;
  background:var(--verde);
  color:#fff;
  border:none;
  z-index:999
}

#menuOpciones{
  position:fixed;top:3.5rem;right:1rem;
  background:#fff;
  border-radius:.8rem;
  box-shadow:0 2px 10px rgba(0,0,0,.2);
  display:none;
  flex-direction:column;
  min-width:180px;
  z-index:999
}

#menuOpciones button{
  background:none;
  color:var(--verde);
  border:none;
  padding:.8rem 1rem;
  text-align:left;
  cursor:pointer
}

/* M√∫sica */
#btnMusica{
  position:fixed;
  bottom:1.5rem;
  right:1.5rem;
  padding:.8rem 1.4rem;
  border-radius:999px;
  background:var(--verde);
  color:#fff;
  border:none;
  z-index:999
}
</style>
</head>

<body>

<button id="menuBtn">‚ò∞ Men√∫</button>
<div id="menuOpciones">
  <button data-target="p1">Inicio</button>
  <button data-target="p2">Fecha</button>
  <button data-target="p3">Lugar</button>
  <button data-target="p4">Mapa</button>
  <button data-target="p5">Timeline</button>
  <button data-target="p6">Confirmaci√≥n</button>
</div>

<section class="pantalla activa" id="p1">
  <img src="imagenes/raul_laura_acu.png" class="imagen-principal" alt="Laura y Ra√∫l">
  <h1>Laura & Ra√∫l</h1>
  <p>27 de junio de 2026 ¬∑ ¬°Nos casamos!</p>
  <button onclick="irA('p2')">Empezar</button>
</section>

<section class="pantalla" id="p2">
  <h2>üìÖ 27 de junio de 2026</h2>
  <div class="contador" id="contador"></div>
  <button onclick="irA('p3')">Lugar</button>
</section>

<section class="pantalla" id="p3">
  <h2>üèõÔ∏è Palacete de la Ochava</h2>
  <img src="imagenes/fachada.jpg" class="imagen-principal" alt="Palacete">
  <button onclick="irA('p4')">Mapa</button>
</section>

<section class="pantalla" id="p4">
  <h2>üó∫Ô∏è C√≥mo llegar</h2>
  <iframe class="mapa"
    src="https://www.google.com/maps?q=Palacete%20de%20la%20Ochava%20Valdilecha&output=embed">
  </iframe>
  <button onclick="irA('p5')">Timeline</button>
</section>

<section class="pantalla" id="p5">
  <h2>üìå Timeline</h2>
  <div class="timeline">
    <div><span>16:00</span> Llegada</div>
    <div><span>18:00</span> Ceremonia</div>
    <div><span>19:30</span> C√≥ctel</div>
    <div><span>21:30</span> Banquete</div>
  </div>
  <button onclick="irA('p6')">Confirmar</button>
</section>

<section class="pantalla" id="p6">
  <h2>üíå Confirmaci√≥n</h2>
  <p>Formulario de asistencia</p>
</section>

<audio id="musica" src="musica/bso.mp3" loop></audio>
<button id="btnMusica">üéµ M√∫sica</button>

<script>
let actual=document.querySelector('.pantalla.activa')
function irA(id){
  const sig=document.getElementById(id)
  if(actual===sig)return
  actual.classList.add('salida')
  setTimeout(()=>{
    actual.classList.remove('activa','salida')
    sig.classList.add('activa')
    actual=sig
  },500)
}

/* contador */
const fecha=new Date('2026-06-27T12:00:00')
setInterval(()=>{
  const d=fecha-new Date()
  document.getElementById('contador').textContent =
    d<=0 ? '¬°Hoy!' :
    Math.floor(d/86400000)+' d√≠as'
},1000)

/* men√∫ */
menuBtn.onclick=()=>menuOpciones.style.display=
menuOpciones.style.display==='flex'?'none':'flex'

menuOpciones.querySelectorAll('button').forEach(b=>{
  b.onclick=()=>{irA(b.dataset.target);menuOpciones.style.display='none'}
})
</script>

</body>
</html>
